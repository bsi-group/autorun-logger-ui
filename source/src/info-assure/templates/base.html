<!doctype html>
<html lang="en">

<head>
    <title>AutoRun Logger</title>
    
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/app.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.datetimepicker.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-table.min.css" />
</head>

<body>
    <script type="text/javascript" src="/static/js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-table.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {{ template "navbar" . }}
    </nav>

    <div class="container">
        {{ template "content" . }}
    </div>
</body>

</html>

<!--We define empty blocks for optional content so we don't have to define a block in child templates that don't need them-->
{{ define "content" }}{{ end }}
